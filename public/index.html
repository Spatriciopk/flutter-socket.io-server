<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket Server</title>
</head>
<body>
    <h1>Acceso Denegado</h1>
    <script src="socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        socket.on("connect",function(){
            console.log("Conectado al servidor");
        });
        socket.on("disconnect",function(){
            console.log("Perdimos la conexion con el servidor");
        });

        //EMITIR UN EVENTO , se puede mandar cualquier tipo pero lo general
        //se manda un objeto
        socket.emit("mensaje",{nombre:"Patricio"})
        //ESCUCHAR UN MENSAJE EMITIDO, payload es el dato
        socket.on("mensaje",function(payload){
            console.log("Escuchando: ",payload);
        });
        socket.on("nuevo-mensaje",function(payload){
            console.log("Escuchando desde Flutter: ",payload);
        });

        socket.on("active-bands",function(bands){
            console.clear();
            console.table(bands);
        });
    </script>
</body>
</html>
